{%extends 'myapp/base.html'%}

{%block content%}
    <div class="row">
        {%for object in object_list%}
        <div class="col-md-4 container">
            
                <h1 class="my-2">Title :{{object.title}}</h1>
                <h4 class="my-1">Price : {{object.price}}</h4>
                <p class="my-2">Details : {{object.detail}}</p>
            
        </div>
        {%endfor%}
    </div>
{%endblock content%}
